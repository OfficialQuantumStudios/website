<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: black;
            text-align: center;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        #title-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            pointer-events: none;
            user-select: none;
            margin-bottom: 5rem;
        }

        #title {
            position: absolute;
            font-size: 6rem;
            background: #0000ff;
            background: linear-gradient(to bottom right, #0000ff 0%, #c800ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 1;
            pointer-events: none;
            user-select: none;
        }

        #title-shadow {
            position: absolute;
            font-size: 6.25rem;
            background: #0000ff;
            background: linear-gradient(to bottom right, #0000ff 0%, #c800ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            z-index: 0;
            transform: translate(12px, 12px);
            filter: blur(12px);
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
        }

        #canvas {
            position: fixed;
            z-index: -1;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            user-select: none;
        }

        .link {
            color: white;
            text-decoration: none;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
            text-decoration: none;
            font-size: x-large;
            font-weight: 500;
        }

        .link:hover {
            color: #c800ff;
        }

        @media screen and (max-width: 550px) {
            #title {
                font-size: 4rem;
            }

            #title-shadow {
                font-size: 4.25rem;
            }
        }
    </style>
</head>

<body>
    <div>
        <div id="title-container">
            <h1 id="title-shadow">QSNetwork</h1>
            <h1 id="title">QSNetwork</h1>
        </div>
        <a class="link" href="https://dropdrive.qsnetwork.dev" target="_blank">DropDrive ↗️</a><br>
        <a class="link" href="https://archive.qsnetwork.dev" target="_blank">Archive ↗️</a><br>
        <a class="link" href="https://status.qsnetwork.dev" target="_blank">Services Status ↗️</a><br>
        <a class="link" href="mailto:admin@qsnetwork.dev">Contact ✉️</a>
    </div>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        window.onresize = () => {
            update();
        }
        window.onload = () => {
            update();
            draw();
        }

        function random(min, max) {
            return (Math.random() * (max - min)) + min;
        }

        function mixRGB(color1, color2, weight = 0.5) {
            weight = Math.max(0, Math.min(1, weight));
            const r = Math.round(color1[0] * (1 - weight) + color2[0] * weight);
            const g = Math.round(color1[1] * (1 - weight) + color2[1] * weight);
            const b = Math.round(color1[2] * (1 - weight) + color2[2] * weight);
            return [r, g, b];
        }

        let objects = [];
        function update() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            x = window.innerWidth / 2;
            y = window.innerHeight / 2;
            objects = [];
            for (let i = 0; i < Math.round(random(4, 8)); i++) {
                const c = mixRGB([0, 0, 255], [200, 0, 255], random(0, 1));
                objects.push({
                    x: random(150, canvas.width - 150),
                    y: random(150, canvas.height - 150),
                    r: random(250, 350),
                    d: Math.random() * 360,
                    ld: Date.now(),
                    c: `rgba(${c[0]}, ${c[1]}, ${c[2]}, 0.5)`,
                    s: random(1, 3)
                });
            }
        }

        function isTouchingEdge(obj) {
            const rh = obj.r / 2;
            if ((obj.x + rh) > canvas.width || (obj.x - rh) < 0 || (obj.y + rh) > canvas.height || (obj.y - rh) < 0) {
                return true;
            }
            return false;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (const o in objects) {
                if (isTouchingEdge(objects[o]) && (Date.now() - objects[o].ld) > 500) { // wait 500ms before changing direction again
                    objects[o].ld = Date.now();
                    objects[o].d += 45; //random(135, 225);
                    if (objects[o].d < 0) {
                        objects[o].d = objects[o].d * -1;
                    }
                    if (objects[o].d > 360) {
                        objects[o].d = objects[o].d % 360;
                    }
                }
                const gradient = ctx.createRadialGradient(objects[o].x, objects[o].y, 0, objects[o].x, objects[o].y, objects[o].r);
                gradient.addColorStop(0, objects[o].c);
                gradient.addColorStop(1, 'transparent');
                ctx.beginPath();
                ctx.arc(objects[o].x, objects[o].y, objects[o].r, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                objects[o].x += Math.cos(objects[o].d * (Math.PI / 180)) * objects[o].s;
                objects[o].y += Math.sin(objects[o].d * (Math.PI / 180)) * objects[o].s;
            }
            setTimeout(() => {
                draw();
            }, 100);
        }
    </script>
</body>

</html>
